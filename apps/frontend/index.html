<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Amala - Private Video Sharing</title>
    <meta name="title" content="Amala - Private Video Sharing" />
    <meta
      name="description"
      content="Share videos privately with friends on your own servers. Self-hosted video file sharing platform."
    />
    <meta
      name="keywords"
      content="video sharing, private video, self-hosted, file sharing"
    />
    <meta name="author" content="Amala" />
    <meta name="robots" content="index, follow" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />
    <meta name="color-scheme" content="dark light" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Amala - Private Video Sharing" />
    <meta
      property="og:description"
      content="Share videos privately with friends on your own servers."
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Amala - Private Video Sharing" />
    <meta
      name="twitter:description"
      content="Share videos privately with friends on your own servers."
    />

    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: sans-serif">
        <h1>JavaScript Required</h1>
        <p>
          Amala requires JavaScript to run. Please enable JavaScript in your
          browser settings.
        </p>
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
